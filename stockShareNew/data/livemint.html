anking system in two tranches, announced Governor Das. He expects tight liquidity conditions in the next few months, along with advance tax-related outflows and quarter end requirements,\u003c/p\u003e\u003cp\u003eThe MPC revised both its \u003ca class=\"manualbacklink\" target=\"_blank\" href=\"https://www.livemint.com/market/stock-market-news/rbi-monetary-policy-mpc-projects-fy25-inflation-at-48-11733459721129.html\"\u003einflation\u003c/a\u003e and growth forecast for FY25, pegging down the \u003ca class=\"manualbacklink\" target=\"_blank\" href=\"https://www.livemint.com/market/stock-market-news/rbi-monetary-policy-fy25-gdp-growth-forecast-at-66-11733459835393.html\"\u003eGDP forecast\u003c/a\u003e at 6.60% from 7.20% earlier and increasing the CPI inflation forecast to 4.80% for FY25 from 4.50% earlier.\u003c/p\u003e"},"image":null,"video":null,"liveBlog":null,"listicle":null,"listicleType":"","listicleArray":null,"listicleBulletType":null,"listicleHeadline":null,"indicesNew":null,"relatedStories":null,"collectionStories":null,"embed":null,"collectionPages":null,"elements":null,"listElement":null,"amazonAds":null,"flipkartAds":null,"cromaAds":null,"containAffiliateEmbed":false,"affiliateEmbedHeadline":true,"headline":"","summary":"","quickReadSummary":"","mobileHeadline":"","mobileAppNotificationHeadline":"","browserNotificationHeadline":"","facebookHeadline":"","subType":"","jsonSourceUrl":"","twitterHeadline":"","urlHeadline":"","leadMedia":null,"timeToRead":null,"linkStoryId":null,"introBody":"","webType":"","related":null,"showRelated":null,"newsletterHeadline":"","newsletterSummary":"","webStorySlide":null,"logoUrl":null,"logoPosition":null,"hasSlideImage":false,"hasSlideVideo":false,"hasLogoImage":false,"creditInfo":null,"altText":null,"metaTitle":null,"metaDescription":null,"keywords":null,"slideAnimation":"","sampleImagesIdList":[],"sampleImages":[],"personalisedSection":null,"personalisedSectionId":null,"paywallElement":false,"faqSectionHeading":null,"f  5-7 bps across the curve,” said Puneet Pal, Head- Fixed Income, PGIM India Mutual Fund.\u003c/p\u003e\u003ch2\u003e\u003cstrong\u003eWhat should debt market investors do?\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003ePal believes that bond yields will continue to be supported by more liquidity infusion measures like open market operations (OMO) purchases by the RBI and continuous growth slowdown along with inflation cooling off. He suggests investors can use any uptick in yields to increase their Fixed income allocation.\u003c/p\u003e\u003cp\u003e“Investors with a medium to long-term investment horizon can look at funds having duration of 6-7 years with predominant sovereign holdings as they offer a better risk-reward currently. Investors having an investment horizon of 6-12 months can consider Money Market Funds as yields are attractive in the 1 year segment of the curve,” Pal said.\u003c/p\u003e\u003cp\u003eHe expects the benchmark 10 year bond yield to gradually drift lower towards 6.50% by Q4 FY2025.\u003c/p\u003e\u003cp\u003e\u003ci\u003eDisclaimer: The views and recommendations made above are those of individual analysts or broking companies, and not of Mint. We advise investors to check with certified experts before making any investment decisions.\u003c/i\u003e\u003c/p\u003e"},"image":null,"video":null,"liveBlog":null,"listicle":null,"listicleType":"","listicleArray":null,"listicleBulletType":null,"listicleHeadline":null,"indicesNew":null,"relatedStories":null,"collectionStories":null,"embed":null,"collectionPages":null,"elements":null,"listElement":null,"amazonAds":null,"flipkartAds":null,"cromaAds":null,"containAffiliateEmbed":false,"affiliateEmbedHeadline":true,"headline":"","summary":"","quickReadSummary":"","mobileHeadline":"","mobileAppNotificationHeadline":"","browserNotificationHeadline":"","facebookHeadline":"","subType":"","jsonSourceUrl":"","twitterHeadline":"","urlHeadline":"","leadMedia":null,"timeToRead":null,"linkStoryId":null,"introBody":"", ctober, along with stable services PMI data, indicates promising signs of recovery. Furthermore, the renewed interest from foreign institutional investors (FIIs) in India, driven by expectations of a dovish monetary policy from the Reserve Bank of India (RBI), has contributed positively to market sentiment.\u003c/p\u003e"},"image":null,"video":null,"liveBlog":null,"listicle":null,"listicleType":"","listicleArray":null,"listicleBulletType":null,"listicleHeadline":null,"indicesNew":null,"relatedStories":null,"collectionStories":null,"embed":null,"collectionPages":null,"elements":null,"listElement":null,"amazonAds":null,"flipkartAds":null,"cromaAds":null,"containAffiliateEmbed":false,"affiliateEmbedHeadline":true,"headline":"","summary":"","quickReadSummary":"","mobileHeadline":"","mobileAppNotificationHeadline":"","browserNotificationHeadline":"","facebookHeadline":"","subType":"","jsonSourceUrl":"","twitterHeadline":"","urlHeadline":"","leadMedia":null,"timeToRead":null,"linkStoryId":null,"introBody":"","webType":"","related":null,"showRelated":true,"newsletterHeadline":"","newsletterSummary":"","webStorySlide":null,"logoUrl":null,"logoPosition":null,"hasSlideImage":false,"hasSlideVideo":false,"hasLogoImage":false,"creditInfo":null,"altText":null,"metaTitle":null,"metaDescription":null,"keywords":null,"slideAnimation":"","sampleImagesIdList":[],"sampleImages":[],"personalisedSection":null,"personalisedSectionId":null,"paywallElement":false,"faqSectionHeading":null,"faqs":null,"tagline":null,"tabElements":null,"quiz":null,"poll":null,"bgParaColor":{"name":"","code":""},"quoteDesign":"Bold","contentHeading":null,"multipleLeadMediaIds":[],"multipleLeadMediaImages":[],"alsoReadStories":null,"alsoReadStoryIdList":null,"alsoReadStoriesUrl":null,"listCollectionPrimaryPages":null,"storySlug":null,"storyTemplate":null,"review":null,"newAmazonAdsMeta":null,"steps":null},{"id":11733565680307,"oldUuid":"","domainId":"5aeab8eefc36f218b0e0866b","mgOldUuid":null,"sourceBody":null," 18,"oldUuid":"","domainId":"5aeab8eefc36f218b0e0866b","mgOldUuid":null,"sourceBody":null,"title":"","articleType":"element","createdBy":"mausam.jha@htdigital.in","createdDate":"2024-12-08T01:32:18+0000","lastModifiedBy":"210101","lastModifiedDate":"2024-12-08T02:53:04+0000","lastPublishedBy":"Mausam Jha","lastPublishedDate":"2024-12-08T02:53:21+0000","firstPublishedDate":"2024-12-08T02:53:07+0000","metadata":{"url":"","authors":[],"charCount":2000,"wordCount":301,"agency":"","status":"CREATED","tags":[],"keywords":null,"section":"","column":"","subSection":"","topic":[],"topicUrls":[],"alternateSection":[],"location":[],"markUnimportant":false,"breakingNews":false,"sponsored":false,"editedBy":[],"writtenBy":[],"reportedBy":[],"agencyByLine":[],"bigStory":false,"deleteMode":null,"redirectUrl":"","videoMetadata":null,"dynamicMeta":null,"alternateUrls":null,"externalUrl":"","subSectionL2":"","design":"","canonicalUrl":"","killed":false,"killedStatusCode":0,"audioSourceUrl":"","disclaimer":"","sponsoredTitle":"","storyType":null,"jsonSourceUrl":null,"subType":null,"syndicationFeed":false,"premiumStory":false,"metaTitle":"","metaDescription":"","ytMigrated":"","handpicked":false,"audienceTags":null,"autoBackLinked":false,"autoBackLinkCount":0,"totalLinkCount":0,"vdoAiUrl":"","aiContent":false,"aiContentType":null,"removeAds":false,"contextualKeyword":null,"embedAmazonCount":0,"embedCromaCount":0,"embedFlipkartCount":0,"embedSnapdealCount":0,"typeOfFormat":null,"relatedStoryTitle":null,"relatedStoryUrl":null,"additionalFields":null,"tableOfContentsHeading":null,"authorsList":null,"performanceArticleType":null,"appCollectionPosition":null,"appDesign":null,"prContextualKeywords":null,"sectionId":null,"subSectionId":null,"iconImageUrl":null,"crawledWidgetType":null,"crawledWidgetData":null},"social":{"twitter":true,"facebook":true},"isDeleted":0,"webId":"","expiryDate":null,"listRelatedStories":null,"listCollectionStories":null,"listCollectionPages":null,"moreFromThisSection":null,"trending":null,"name":"paragraph","timestamp":null,"heading":null,"timeToComplete":0,"timeToCompleteinHrs":0,"tools":null,"supplies":null,"type":"paragraph","paragraph":{"body":"\u003cp\u003eGaddafi fled Tripoli in August 2011 as rebel forces advanced. He was eventually killed in October 2011 after being captured by rebel forces.\u003c/p\u003e\u003ch2\u003eManuel Zelaya (Honduran)\u003c/h2\u003e\u003cp\u003eHonduran President Zine El Abidine Ben Ali fled Tunisia in January 2011 after weeks of protests that erupted over unemployment, government corruption, and repression. Ben Ali sought asylum in Saudi Arabia after being ousted from power.\u003c/p\u003e\u003ch2\u003eAli Abdullah Saleh (Yemen)\u003c/h2\u003e\u003cp\u003eIn early 2015, after months of conflict with the Houthi rebels and mounting protests against his rule, Saleh fled Yemen. He was killed in December 2017 during fighting in Sana'a, but he had already lost control over the country earlier.\u003c/p\u003e\u003ch2\u003ePresident Viktor Yanukovych (Ukraine)\u003c/h2\u003e\u003cp\u003eYanukovych fled Ukraine in February 2014 amidst widespread protests and unrest during the Euromaidan movement. Reports suggested that the protests, sparked by his decision to reject an association agreement with the European Union in favour of closer ties with Russia, escalated into violent clashes between demonstrators and security forces.\u003c/p\u003e\u003ch2\u003eFerdinand Marcos (Philippines)\u003c/h2\u003e\u003cp\u003ePresident Ferdinand Marcos fled the Philippines in February 1986 following the People Power Revolution, a peaceful uprising that saw millions of Filipinos demand his resignation. Marcos had been in power for nearly 21 years, ruling with martial law and widespread corruption. After a disputed election in February 1986, protests erupted, and the military and key allies withdrew their support for Marcos.\u003c/p\u003e\u003ch2\u003eRiyad Hijab (Syria)\u003c/h2\u003e\u003cp\u003ePrime Minister Riyad Hijab fled Syria in August 2012, defecting from President Bashar al-Assad's regime during the escalating Syrian Civil War. Hijab, a high-ranking official, joined the growing opposition to Assad’s government, citing his disillusionment with the regime's violent crackdown on civilians.\u003c/p\u003e\u003cp\u003eHijab sought refuge in Jordan, where he became a figure in the Syrian opposition. His defection was a blow to Assad, leading to growing fractures within the Syrian government.\u003c/p\u003e\u003cp\u003e\u003ci\u003e(With inputs from agencies)\u003c/i\u003e\u003c/p\u003e"},"image":null,"video":null,"liveBlog":null,"listicle":null,"listicleType":"","listicleArray":null,"listicleBulletType":null,"listicleHeadline":null,"indicesNew":null,"relatedStories":null,"collectionStories":null,"embed":null,"collectionPages":null,"elements":null,"listElement":null,"amazonAds":null,"flipkartAds":null,"cromaAds":null,"containAffiliateEmbed":false,"affiliateEmbedHeadline":true,"headline":"","summary":"","quickReadSummary":"","mobileHeadline":"","mobileAppNotificationHeadline":"","browserNotificationHeadline":"","facebookHeadline":"","subType":"","jsonSourceUrl":"","twitterHeadline":"","urlHeadline":"","leadMedia":null,"timeToRead":null,"linkStoryId":null,"introBody":"","webType":"","related":null,"showRelated":true,"newsletterHeadline":"","newsletterSummary":"","webStorySlide":null,"logoUrl":null,"logoPosition":null,"hasSlideImage":false,"hasSlideVideo":false,"hasLogoImage":false,"creditInfo":null,"altText":null,"metaTitle":null,"metaDescription":null,"keywords":null,"slideAnimation":"","sampleImagesIdList":[],"sampleImages":[],"personalisedSection":null,"personalisedSectionId":null,"paywallElement":false,"faqSectionHeading":null,"faqs":null,"tagline":null,"tabElements":null,"quiz":null,"poll":null,"bgParaColor":{"name":"","code":""},"quoteDesign":"Bold","contentHeading":null,"multipleLeadMediaIds":[],"multipleLeadMediaImages":[],"alsoReadStories":null,"alsoReadStoryIdList":null,"alsoR hli has struggled in the past with the 5th stump line, which was particularly exposed by former England pacer James Anderson and later exploited by all the major pacers.\u003c/p\u003e\u003cp\u003eIn recent years, \u003ca class=\"manualbacklink\" target=\"_blank\" href=\"https://www.livemint.com/sports/cricket-news/virat-kohli-ignites-kl-rahul-controversial-dismissal-debate-after-mitchell-marsh-survives-lbw-decision-watch-video-11733557413095.html\"\u003eKohli \u003c/a\u003eseemed to have found a way to tackle the weakness outside off stump and still score runs. With his dismissal against Boland on Saturday, questions about Kohli's technique have once again been raised.\u003c/p\u003e\u003ch2\u003e\u003cstrong\u003eSanjay Manjrekar reveals ‘serious problem’ with Virat Kohli's technique:\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eFormer Indian batter Sanjay Manjrekar in a recent interaction with ESPNCricinfo stated that there is a ‘serious technical issue’ with Virat Kohli that he is not able to find a solution to.\u003c/p\u003e\u003cp\u003e\"I don't have strong opinions on Virat Kohli. I just say the truths, the facts that I see in front of me. It's something that I have said before as well… The technique he has developed to counter that line outside the off stump, the swinging ball, has not really made his life easier,\" he added.\u003c/p\u003e\u003cp\u003e\"Clearly that was a problem earlier of no runs and a technical issue. But after getting a 100, he was troubled by that same line, showed that he has got a serious technical issue to which he just can't find a solution,\" Manjrekar added\u003c/p\u003e"},"image":null,"video":null,"liveBlog":null,"listicle":null,"listicleType":"","listicleArray":null,"listicleBulletType":null,"listicleHeadline":null,"indicesNew":null,"relatedStories":null,"collectionStories":null,"embed":null,"collectionPages":null,"elements":null,"listElement":null,"amazonAds":null,"flipkartAds":null,"cromaAds":null,"containAffiliateEmbed":false, ","killed":false,"killedStatusCode":0,"audioSourceUrl":"","disclaimer":"","sponsoredTitle":"","storyType":null,"jsonSourceUrl":null,"subType":null,"syndicationFeed":false,"premiumStory":false,"metaTitle":"","metaDescription":"","ytMigrated":"","handpicked":false,"audienceTags":null,"autoBackLinked":false,"autoBackLinkCount":0,"totalLinkCount":0,"vdoAiUrl":"","aiContent":false,"aiContentType":null,"removeAds":false,"contextualKeyword":null,"embedAmazonCount":0,"embedCromaCount":0,"embedFlipkartCount":0,"embedSnapdealCount":0,"typeOfFormat":null,"relatedStoryTitle":null,"relatedStoryUrl":null,"additionalFields":null,"tableOfContentsHeading":null,"authorsList":null,"performanceArticleType":null,"appCollectionPosition":null,"appDesign":null,"prContextualKeywords":null,"sectionId":null,"subSectionId":null,"iconImageUrl":null,"crawledWidgetType":null,"crawledWidgetData":null},"social":{"twitter":true,"facebook":true},"isDeleted":0,"webId":"","expiryDate":null,"listRelatedStories":null,"listCollectionStories":null,"listCollectionPages":null,"moreFromThisSection":null,"trending":null,"name":"paragraph","timestamp":"2024-11-12T07:34:31+0000","heading":null,"timeToComplete":0,"timeToCompleteinHrs":0,"tools":null,"supplies":null,"type":"paragraph","paragraph":{"body":"\u003ch2\u003eNSE active clients maintain an upward trajectory\u003c/h2\u003e\u003cp\u003eThe number of active clients on the National Stock Exchange (NSE) continued its upward trend, increasing by 2.1 per cent month-on-month (MoM) to reach 48.9 million in October 2024. The top five discount brokers held 64.5 per cent of the total active \u003ca class=\"manualbacklink\" target=\"_blank\" href=\"https://www.livemint.com/topic/NSE\"\u003eNSE \u003c/a\u003eclient base, an increase from 61.4 per cent in October 2023.\u003c/p\u003e\u003cp\u003eAmong key discount brokers, \u003ca class=\"manualbacklink\" target=\"_blank\" href=\"https://www.livemint.com/topic/Groww\"\u003eGroww \u003c/a\u003eand \u003ca class=\"manualbacklink\" target=\"_blank\" href=\"https://www.livemint.com/topic/Angel-One\"\u003eAngel One \u003c/a\u003ereported the fastest growth. \u003ca class=\"manualbacklink\" target=\"_blank\" href=\"https://www.livemint.com/topic/Zerodha\"\u003eZerodha's \u003c/a\u003eclient count rose by 1.2 per cent MoM to 8.1 million, although its market share fell by 15bp to 16.5 per cent. Groww's client base expanded by 2.8 per cent MoM to 12.6 million, increasing its market share by 20bp to 25.8 per cent. Angel One reported a 2.4 per cent MoM growth, reaching 7.5 million clients with a steady market share of 15.4 per cent. \u003ca class=\"manualbacklink\" target=\"_blank\" href=\"https://www.livemint.com/topic/Upstox\"\u003eUpstox \u003c/a\u003eregistered a 1.4 per cent increase in clients to 2.9 million, but its market share slipped by 5bp to 5.8 per cent.\u003c/p\u003e\u003cp\u003eTraditional brokers, particularly those promoted by banks, maintained steady performance. \u003ca class=\"manualbacklink\" target=\"_blank\" href=\"https://www.livemint.com/topic/ICICI-Securities\"\u003eICICI Securities \u003c/a\u003ereported a 0.7 per cent MoM rise in clients to 1.9 million, with a stable market share of 4 per cent. \u003ca class=\"manualbacklink\" target=\"_blank\" href=\"https://www.livemint.com/topic/Kotak-Securities\"\u003eKotak Securities\u003c/a\u003e experienced a 2.8 per cent MoM increase, bringing its client count to 1.5 million, maintaining a 3 per cent market share. \u003ca class=\"manualbacklink\" target=\"_blank\" href=\"https://www.livemint.com/topic/HDFC-Securities\"\u003eHDFC Securities \u003c/a\u003esaw a 3.2 per cent MoM increase, with its client base reaching 1.3 million and a consistent market share of 2.7 per cent.\u003c/p\u003e"},"image":null,"video":null,"liveBlog":null,"listicle":null,"listicleType":"","listicleArray":null,"listicleBulletType":null,"listicleHeadline":null,"indicesNew":null,"relatedStories":null,"collectionStories":null,"embed":null,"collectionPa r through exchange-traded funds (ETFs) too. We have decided to invest in silver ETFs. Can you please elaborate on the pros and cons of investing in silver ETFs, please list the top-performing silver ETFs too.\u003c/h2\u003e\u003cp\u003e\u003ci\u003eVijay Oswal, Nagpur, Maharashtra\u003c/i\u003e\u003c/p\u003e\u003ch2\u003eIntroduction\u003c/h2\u003e\u003cp\u003eThe investment landscape in India has been witnessing a growing interest in commodities as an asset class, with silver ETFs emerging as a popular choice for diversifying investment portfolios. Silver ETFs offer investors the opportunity to gain exposure to the silver market without the complexities of handling physical silver. In this article we delve into the intricacies of silver ETFs in India, their working mechanism, benefits, taxation, and factors to consider before investing.\u003c/p\u003e\u003cp\u003eSilver ETFs are funds that track the price of silver and are traded on stock exchanges similar to stocks. They aim to mirror the performance of silver prices, providing a cost-effective and convenient way to invest in silver. In India, silver ETFs are required to maintain a purity of 99.9% for the silver they hold as per Securities and Exchange Board of India (“SEBI”) regulations.\u003c/p\u003e\u003cp\u003eThe fund's Net Asset Value (“NAV”) fluctuates with the spot price of silver. Fund managers are responsible for purchasing and securely storing physical silver, and regular audits are conducted to ensure the integrity of the holdings. Under SEBI regulations, silver ETFs are mandated under law to invest 95% of their corpus in silver.\u003c/p\u003e\u003ch2\u003ePerformance and returns\u003c/h2\u003e\u003cp\u003eThe past year saw a remarkable surge in silver prices which were also reflected in silver ETF returns. We have listed below top 5 silver ETFs basis their past 1-year performance.\u003c/p\u003e"},"image":null,"video":null,"liveBlog":null,"listicle":null,"listicleType":"","listicleArray":null,"listicleB n","createdDate":"2024-11-23T09:33:09+0000","lastModifiedBy":"211836","lastModifiedDate":"2024-11-23T09:35:45+0000","lastPublishedBy":"Saloni Goel","lastPublishedDate":"2024-11-23T09:45:56+0000","firstPublishedDate":"2024-11-23T09:45:56+0000","metadata":{"url":"","authors":[],"charCount":5713,"wordCount":871,"agency":"","status":"CREATED","tags":[],"keywords":null,"section":"","column":"","subSection":"","topic":[],"topicUrls":null,"alternateSection":[],"location":[],"markUnimportant":false,"breakingNews":false,"sponsored":false,"editedBy":[],"writtenBy":[],"reportedBy":[],"agencyByLine":[],"bigStory":false,"deleteMode":null,"redirectUrl":"","videoMetadata":null,"dynamicMeta":null,"alternateUrls":null,"externalUrl":"","subSectionL2":"","design":"","canonicalUrl":"","killed":false,"killedStatusCode":0,"audioSourceUrl":"","disclaimer":"","sponsoredTitle":"","storyType":null,"jsonSourceUrl":null,"subType":null,"syndicationFeed":false,"premiumStory":false,"metaTitle":"","metaDescription":"","ytMigrated":"","handpicked":false,"audienceTags":null,"autoBackLinked":false,"autoBackLinkCount":0,"totalLinkCount":0,"vdoAiUrl":"","aiContent":false,"aiContentType":null,"removeAds":false,"contextualKeyword":null,"embedAmazonCount":0,"embedCromaCount":0,"embedFlipkartCount":0,"embedSnapdealCount":0,"typeOfFormat":null,"relatedStoryTitle":null,"relatedStoryUrl":null,"additionalFields":null,"tableOfContentsHeading":null,"authorsList":null,"performanceArticleType":null,"appCollectionPosition":null,"appDesign":null,"prContextualKeywords":null,"sectionId":null,"subSectionId":null,"iconImageUrl":null,"crawledWidgetType":null,"crawledWidgetData":null},"social":{"twitter":true,"facebook":true},"isDeleted":0,"webId":"","expiryDate":null,"listRelatedStories":null,"listCollectionStories":null,"listCollectionPages":null,"moreFromThisSection":null,"trending":null,"name":"paragraph","timestamp":null,"heading":null,"timeToComplete":0,"timeToCompleteinHrs":0,"tools":null,"supplies":null,"type":"paragraph","paragraph":{"body":"\u003cp\u003e\u003ci\u003eNote: Past performance is not an indication of future returns.\u003c/i\u003e\u003c/p\u003e\u003ch2\u003ePros and cons of silver ETFs\u003c/h2\u003e\u003cp\u003eInvesting in silver ETFs can be an attractive option for investors looking to gain exposure to silver. Here are some of the advantages of investing in silver ETFs:\u003c/p\u003e\u003ch2\u003ePros of investing in silver ETFs\u003c/h2\u003e\u003cp\u003eSilver has long been considered a valuable commodity, serving as both as a form of currency and a material for various industrial applications. With the advent of silver ETFs investors have found a new avenue to gain exposure to this precious metal. Here, we list the advantages of investing in silver ETFs.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCost efficiency: \u003c/strong\u003eOne of the primary benefits of silver ETFs is their cost efficiency. Investing in physical silver involves significant costs, including dealer markups, storage, insurance, and potential liquidity issues. Silver ETFs, on the other hand, offer a more cost-effective way to invest in silver, as they typically have lower expense ratios and eliminate the need for physical storage.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eLiquidity: \u003c/strong\u003eSilver ETFs are highly liquid investment vehicles. They can be bought and sold like stocks on major exchanges, providing investors with the flexibility to enter and exit positions quickly. This liquidity is a significant advantage over physical silver, which can be cumbersome to sell and may involve a lengthy process.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHedge against inflation and market volatility:\u003c/strong\u003e Silver has historically been seen as a hedge against inflation and market volatility. As an asset class, it often has a low correlation with traditional investments like stocks and bonds, meaning it doesn't necessarily move in tandem with these assets. This characteristic can help investors protect their portfolios during times of economic uncertainty.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eAccessibility:\u003c/strong\u003e Silver ETFs provide a level of accessibility that is not available with physical silver. Investors can add silver to their portfolios with the same ease as trading stocks, directly from any brokerage account. This convenience has made silver ETFs a popular choice for both novice and experienced investors alike.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eTransparency and authenticity: \u003c/strong\u003eSilver ETFs offer transparency and authenticity in their underlying assets. This level of transparency is difficult to achieve with physical silver, where the quality and quantity of silver may be uncertain.\u003c/p\u003e\u003cp\u003eIn conclusion, silver ETFs present a compelling investment opportunity for those looking to gain exposure to silver. They offer cost efficiency, liquidity, flexibility, diversification, and potential tax advantages, making them an attractive option for a wide range of investors. As with any investment, it's important to conduct thorough research and consider your financial goals and risk tolerance before investing in silver ETFs.\u003c/p\u003e\u003ch2\u003eCons of investing in silver ETFs\u003c/h2\u003e\u003cp\u003eInvesting in silver ETFs is generally perceived as a sound investment that provides diversification and also serves as a hedge against inflation. However, as with any investment, there are certain cons that investors should first consider before investing their capital.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eMarket risk: \u003c/strong\u003eOne of the primary concerns with investing in silver ETFs is market risk. The value of these funds is closely tied to the fluctuations in the price of silver, which can be highly volatile. Factors such as economic uncertainty, currency fluctuations, and changes in industrial demand can all affect silver prices, and consequently, the performance of silver ETFs.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eExpenses:\u003c/strong\u003e Silver ETFs charge management fees and operational expenses which form part of the expense ratio, which can eat into your returns.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eTracking errors: \u003c/strong\u003eSilver ETFs may not track the price of silver perfectly. The difference between the returns of the scheme and that of the benchmark is known as a tracking error.\u003c/p\u003e\u003ch2\u003eWho should invest in silver ETFs\u003c/h2\u003e\u003cp\u003eSilver ETFs can be an attractive option for various types of investors:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eDiversification seekers:\u003c/strong\u003e For those looking to diversify their investment portfolio beyond traditional stocks and bonds, silver ETFs can offer a low correlation to these assets, potentially reducing overall portfolio risk.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eInflation hedges\u003c/strong\u003e: Investors concerned about inflation may find solace in silver ETFs. Historically, precious metals have served as a hedge against the eroding value of fiat currencies.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eGrowth investors: \u003c/strong\u003eWith the increasing demand for silver in industrial applications, especially in areas like solar energy and electronics, growth-oriented investors might see silver ETFs as a way to tap into this expanding market.\u003c/p\u003e\u003ch2\u003eFactors to consider before investing in silver ETFs\u003c/h2\u003e\u003cp\u003eBefore investing in a silver ETF, it's crucial to consider several factors:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eMarket conditions:\u003c/strong\u003e The price of silver can be influenced by a variety of factors, including industrial demand, currency fluctuations, and global economic conditions.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eExpense ratios: \u003c/strong\u003eSilver ETFs come with management fees that can impact overall returns. It's important to compare the expense ratios of different ETFs.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eInvestment goals:\u003c/strong\u003e Aligning the choice to invest in a silver ETF with one's investment strategy and goals is essential. Whether it's for long-term growth, short-term gains, or portfolio diversification, the investment should match the investor's objectives.\u003c/p\u003e\u003ch2\u003eConclusion\u003c/h2\u003e\u003cp\u003eSilver ETFs in India represent a viable option for those looking to invest in precious metals without the direct ownership of physical silver. With their ease of investment, purity assurance, and liquidity, silver ETFs can play a strategic role in portfolio diversification. However, investors must conduct thorough research and consider their risk tolerance, the ETF's expense ratio, and tracking errors before making investment decisions.\u003c/p\u003e\u003cp\u003e\u003ci\u003eKuvera is a free direct mutual fund investing platform. Unless otherwise stated data sourced from BSE, NSE and kuvera.\u003c/i\u003e\u003c/p\u003e"},"image":null,"video":null,"liveBlog":null,"listicle":null,"listicleType":"","listicleArray":null,"listicleBulletType":null,"listicleHeadline":null,"indicesNew":null,"relatedStories":null,"collectionStories":null,"embed":null,"collectionPages":null,"elements":null,"listElement":null,"amazonAds":null,"flipkartAds":null,"cromaAds":null,"containAffiliateEmbed":false,"affiliateEmbedHeadline":true,"headline":"","summary":"","quickReadSummary":"","mobileHeadline":"","mobileAppNotificationHeadline":"","browserNotificationHeadline":"","facebookHeadline":"","subType":"","jsonSourceUrl":"","twitterHeadline":"","urlHeadline":"","leadMedia":null,"timeToRead":null,"linkStoryId":null,"introBody":"","webType":"","related":null,"showRelated":true,"newsletterHeadline":"","newsletterSummary":"","webStorySlide":null,"logoUrl":null,"logoPosition":null,"hasSlideImage":false,"hasSlideVideo":false, "listicleHeadline":null,"indicesNew":null,"relatedStories":null,"collectionStories":null,"embed":null,"collectionPages":null,"elements":[11733486510520,11733486493546,11732096984743],"listElement":[{"id":11733486510520,"oldUuid":"","domainId":"5aeab8eefc36f218b0e0866b","mgOldUuid":null,"sourceBody":null,"title":"","articleType":"element","createdBy":"Madhumita Chaudhary","createdDate":"2024-12-06T12:01:50+0000","lastModifiedBy":"D110794","lastModifiedDate":"2024-12-06T12:02:03+0000","lastPublishedBy":"","lastPublishedDate":"2024-12-06T12:02:27+0000","firstPublishedDate":"2024-12-06T12:02:27+0000","metadata":{"url":"","authors":[],"charCount":1466,"wordCount":222,"agency":"","status":"CREATED","tags":[],"keywords":null,"section":"","column":"","subSection":"","topic":[],"topicUrls":null,"alternateSection":[],"location":[],"markUnimportant":false,"breakingNews":false,"sponsored":false,"editedBy":[],"writtenBy":[],"reportedBy":[],"agencyByLine":[],"bigStory":false,"deleteMode":null,"redirectUrl":"","videoMetadata":null,"dynamicMeta":null,"alternateUrls":null,"externalUrl":"","subSectionL2":"","design":"","canonicalUrl":"","killed":false,"killedStatusCode":0,"audioSourceUrl":"","disclaimer":"","sponsoredTitle":"","storyType":null,"jsonSourceUrl":null,"subType":null,"syndicationFeed":false,"premiumStory":false,"metaTitle":"","metaDescription":"","ytMigrated":"","handpicked":false,"audienceTags":null,"autoBackLinked":false,"autoBackLinkCount":0,"totalLinkCount":0,"vdoAiUrl":"","aiContent":false,"aiContentType":null,"removeAds":false,"contextualKeyword":null,"embedAmazonCount":0,"embedCromaCount":0,"embedFlipkartCount":0,"embedSnapdealCount":0,"typeOfFormat":null,"relatedStoryTitle":null,"relatedStoryUrl":null,"additionalFields":null,"tableOfContentsHeading":null,"authorsList":null,"performanceArticleType":null,"appCollectionPosition":null,"appDesign":null,"prContextualKeywords":null,"sectionId":null,"subSectionId":null,"iconImageUrl":null,"crawledWidgetType":null,"crawledWidgetData":null},"social":{"twitter":true,"facebook":true},"isDeleted":0,"webId":"","expiryDate":null,"listRelatedStories":null,"listCollectionStories":null,"listCollectionPages":null,"moreFromThisSection":null,"trending":null,"name":"paragraph","timestamp":"2024-12-06T12:01:50+0000","heading":null,"timeToComplete":0,"timeToCompleteinHrs":0,"tools":null,"supplies":null,"type":"paragraph","paragraph":{"body":"\u003cp\u003eThe stock markets have been experiencing heightened volatility amid selling by foreign portfolio investors, downgrades to corporate earnings, and slower economic growth. The Nifty 50 has corrected over 10% since 27 September.\u003c/p\u003e\u003cp\u003eLow-volatility funds aim to reduce the impact of market volatility by investing in a basket of stocks that tend to be less volatile. These are passive funds that track low-volatile indices. The funds invest in stocks included in a low-volatility index, which picks stocks on the basis of volatility scores rather than business fundamentals. Volatility is calculated as the standard deviation of daily price returns for the past one year.\u003c/p\u003e\u003ch2\u003eAlso Read: \u003ca class=\"manualbacklink\" target=\"_blank\" href=\"https://www.livemint.com/money/personal-finance/market-volatility-investing-portfolio-stock-markets-george-soros-financial-markets-11727760077529.html\"\u003eNavigating behavioural biases, market volatility, uncertainty in investment journey\u003c/a\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003ePerformance\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eIn the recent market scenario, funds tracking the Nifty 100 Low Volatility 30 have beaten the Nifty 50 in six-month and one-year periods. The low-volatility funds have delivered 6% returns in a six-month period, while the Nifty 50 has delivered 4% returns. The Nifty 100 Low Volatility 30 has delivered 22% returns in a one-year period, beating the Nifty 50's 19% returns.\u003c/p\u003e\u003cp\u003e“The low-volatility strategy tends to do well when markets are volatile or flat. However, when markets are bullish, these strategies tend to underperform significantly,” said Kavitha Menon, founder of Probitus Wealth.\u003c/p\u003e\u003cp\u003e“Investors can use low-volatile strategies in conjunction with other strategies such as momentum,” she added. \u003c/p\u003e"},"image":null,"video":null,"liveBlog":null,"listicle":null,"listicleType":"","listicleArray":null,"listicleBulletType":null,"listicleHeadline":null,"indicesNew":null,"relatedStories":null,"collectionStories":null,"embed":null,"collectionPages":null,"elements":null,"listElement":null,"amazonAds":null,"flipkartAds":null,"cromaAds":null,"containAffiliateEmbed":false,"affiliateEmbedHeadline":true,"headline":"","summary":"","quickReadSummary":"","mobileHeadline":"","mobileAppNotificationHeadline":"","browserNotificationHeadline":"","facebookHeadline":"","subType":"","jsonSourceUrl":"","twitterHeadline":"","urlHeadline":"","leadMedia":null,"timeToRead":null,"linkStoryId":null,"introBody":"","webType":"","related":null,"showRelated":true,"newsletterHeadline":"","newsletterSummary":"","webStorySlide":null,"logoUrl":null,"logoPosition":null,"hasSlideImage":false,"hasSlideVideo":false,"hasLogoImage":false,"creditInfo":null,"altText":null,"metaTitle":null,"metaDescription":null,"keywords":null,"slideAnimation":"","sampleImagesIdList":[],"sampleImages":[],"personalisedSection":null,"personalisedSectionId":null,"paywallElement":false,"faqSectionHeading":null,"faqs":null,"tagline":null,"tabElements":null,"quiz":null,"poll":null,"bgParaColor":{"name":"","code":""},"quoteDesign":"Bold","contentHeading":null,"multipleLeadMediaIds":[],"multipleLeadMediaImages":[],"alsoReadStories":null,"alsoReadStoryIdList":null,"alsoReadStoriesUrl":null,"listCollectionPrimaryPages":null,"storySlug":null,"storyTemplate":null,"review":null,"newAmazonAdsMeta":null,"steps":null},{"id":11733486493546,"oldUuid":"","domainId":"5aeab8eefc36f218b0e0866b","mgOldUuid":null,"s ll,"quoteDesign":null,"contentHeading":null,"multipleLeadMediaIds":[],"multipleLeadMediaImages":[],"alsoReadStories":null,"alsoReadStoryIdList":null,"alsoReadStoriesUrl":null,"listCollectionPrimaryPages":null,"storySlug":null,"storyTemplate":null,"review":null,"newAmazonAdsMeta":null,"steps":null},{"id":11732096984743,"oldUuid":"","domainId":"5aeab8eefc36f218b0e0866b","mgOldUuid":null,"sourceBody":null,"title":"","articleType":"element","createdBy":"jash.kriplani@livemint.com","createdDate":"2024-11-20T10:03:22+0000","lastModifiedBy":"D110794","lastModifiedDate":"2024-12-06T12:01:51+0000","lastPublishedBy":"Lokesh Yadav","lastPublishedDate":"2024-11-20T11:15:01+0000","firstPublishedDate":"2024-11-20T11:14:59+0000","metadata":{"url":"","authors":[],"charCount":2478,"wordCount":418,"agency":"","status":"CREATED","tags":[],"keywords":null,"section":"","column":"","subSection":"","topic":[],"topicUrls":[],"alternateSection":[],"location":[],"markUnimportant":false,"breakingNews":false,"sponsored":false,"editedBy":[],"writtenBy":[],"reportedBy":[],"agencyByLine":[],"bigStory":false,"deleteMode":null,"redirectUrl":"","videoMetadata":null,"dynamicMeta":null,"alternateUrls":null,"externalUrl":"","subSectionL2":"","design":"","canonicalUrl":"","killed":false,"killedStatusCode":0,"audioSourceUrl":"","disclaimer":"","sponsoredTitle":"","storyType":null,"jsonSourceUrl":null,"subType":null,"syndicationFeed":false,"premiumStory":false,"metaTitle":"","metaDescription":"","ytMigrated":"","handpicked":false,"audienceTags":null,"autoBackLinked":false,"autoBackLinkCount":0,"totalLinkCount":0,"vdoAiUrl":"","aiContent":false,"aiContentType":null,"removeAds":false,"contextualKeyword":null,"embedAmazonCount":0,"embedCromaCount":0,"embedFlipkartCount":0,"embedSnapdealCount":0,"typeOfFormat":null,"relatedStoryTitle":null,"relatedStoryUrl":null,"additionalFields":null,"tableOfContentsHeading":null,"authorsList":null,"performanceArticleType":null,"appCollectionPosition":null,"appDesign":null,"prContextualKeywords":null,"sectionId":null,"subSectionId":null,"iconImageUrl":null,"crawledWidgetType":null,"crawledWidgetData":null},"social":{"twitter":true,"facebook":true},"isDeleted":0,"webId":"","expiryDate":null,"listRelatedStories":null,"listCollectionStories":null,"listCollectionPages":null,"moreFromThisSection":null,"trending":null,"name":"paragraph","timestamp":null,"heading":null,"timeToComplete":0,"timeToCompleteinHrs":0,"tools":null,"supplies":null,"type":"paragraph","paragraph":{"body":"\u003cp\u003eConsider these examples of how a low-volatility strategy played out in flat or choppy markets.\u003c/p\u003e\u003cp\u003eDuring the global financial crisis of 2008, when the Nifty 50 index plunged 56.2% and the Nifty 100 lost 58%, the Nifty 100 Low Volatility 30 index fell 46.2%.\u003c/p\u003e\u003cp\u003eWhen the markets were flat and sideways during the US' 2013 taper tantrums, the Nifty 100 Low Volatility 30 index was down 7.7%, while the Nifty 50 was down 8% and the Nifty 100 lost 9.3%.\u003c/p\u003e\u003cp\u003eMore recently, when the markets crashed during covid, the Nifty 50 fell 37.23% in a month and the Nifty 100 shed 36.97%, while the Nifty 100 Low Volatility 30 index lost 29.4%.\u003c/p\u003e\u003ch2\u003eAlso Read: \u003ca class=\"manualbacklink\" target=\"_blank\" href=\"https://www.livemint.com/money/personal-finance/investing-lessons-from-the-election-led-market-volatility-11717655079592.html\"\u003eInvesting lessons from the election-led market volatility\u003c/a\u003e\u003c/h2\u003e\u003cp\u003eA low volatility index typically has exposure to defensive and consumer-oriented sectors over cyclical sectors and volatile stocks. The Nifty 100 Low Volatility index has 18.46% exposure to fast-moving consumer goods (FMCG) stocks and 17.4% exposure to the healthcare sector.\u003c/p\u003e\u003cp\u003eOver a 1-year period, the index has a beta of 0.7, and 0.75 over a 5-year stretch. Beta is a measure of volatility in relation to the overall stock market. A reading under 1 indicates that the index will shed fewer points when the Nifty 50 corrects. But it also means that the low volatility index will gain lesser than the Nifty when the market benchmark rebounds.\u003c/p\u003e\u003cp\u003e“Momentum strategy will help investors keep in touch with that side of the market, which is outperforming, doing well, while the low-volatility basket will help the investor ensure a certain part of their portfolio remains less volatile,\" said Anish Teli, managing partner of QED Capital Advisors.\u003c/p\u003e\u003ch2\u003e\u003cstrong\u003eKnow your universe\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eWhen investing in low-volatility indices, remember that the index focuses on large-caps or top 100 stocks in terms of market capitalization, and within that it is constructed on the basis of the least volatile stocks. This helps the index keep its volatility on the lower side.\u003c/p\u003e\u003cp\u003eHowever, a momentum fund is likely to have exposure to mid-cap stocks. Its universe is going to be much wider, such as the top 250 or 200 stocks in terms of market capitalization, and within that, a basket of 30 stocks that rank high on momentum scores is created.\u003c/p\u003e\u003cp\u003eHence, when creating a mix of strategies, investors should understand which market segment the fund focuses on and how it affects the risk profile of the overall investment portfolio.\u003c/p\u003e\u003ch2\u003eAlso Read: \u003ca class=\"manualbacklink\" target=\"_blank\" href=\"https://www.livemint.com/money/personal-finance/media-ceo-retirement-equity-debt-mutual-fund-large-cap-flexi-cap-midcap-hybrid-funds-shares-real-estate-insurance-11720547951604.html\"\u003eSlow and steady: How a passive approach to investing secured this Mumbai-based CEO's retirement future\u003c/a\u003e\u003c/h2\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e"},"image":null,"video":null,"liveBlog":null,"listicle":null,"listicleType":"","listicleArray":null,"listicleBullet s with nearly 1% discount at  \u003cspan class='webrupee'\u003e₹\u003c/span\u003e438 on NSE","urlHeadline":"Suraksha Diagnostic Share Price Live Updates: GMP, experts signal moderate return upon listing. Check listing time, more","leadMedia":{"id":null,"mediaType":"","elements":[11733453969721],"image":{"images":{"270x480":null,"600x338":"https://www.livemint.com/lm-img/img/2024/12/06/600x338/fullbody-desktop_1732771154414_1733453968023.jpg","optimize":"https://www.livemint.com/lm-img/img/2024/12/06/optimize/fullbody-desktop_1732771154414_1733453969422.jpg","mediumImage":"https://www.livemint.com/lm-img/img/2024/12/06/250x250/fullbody-desktop_1732771154414_1733453968023.jpg","bigImage":"https://www.livemint.com/lm-img/img/2024/12/06/600x338/fullbody-desktop_1732771154414_1733453968023.jpg","140x140":"https://www.livemint.com/lm-img/img/2024/12/06/140x140/fullbody-desktop_1732771154414_1733453968023.jpg","thumbnailImage":"https://www.livemint.com/lm-img/img/2024/12/06/90x90/fullbody-desktop_1732771154414_1733453968023.jpg","900x1600":"https://www.livemint.com/lm-img/img/2024/11/28/original/fullbody-desktop_1732771154414.jpg","fullImage":"https://www.livemint.com/lm-img/img/2024/12/06/960x540/fullbody-desktop_1732771154414_1733453968023.jpg","248x186":null},"caption":"Suraksha Diagnostic Share Price Highlights: Suraksha Diagnostic to list in the bourses today.","name":"","alternateText":"","imageCredit":"https://www.surakshanet.com/","overImage":false,"verticalImage":false,"width":800,"height":350,"imageUrl":""},"video":null},"timeToRead":9,"linkStoryId":null,"introBody":"\u003cp\u003eSuraksha Diagnostic Share Price Highlights: Suraksha Diagnostic share price ended listing day at  \u003cspan class='webrupee'\u003e₹\u003c/span\u003e417.05 on NSE, a 5.4% discount to the IPO price of  \u003cspan class='webrupee'\u003e₹\u003c/span\u003e441, and at  \u003cspan class='webrupee'\u003e₹\u003c/span\u003e417.95 on BSE, a 4.36% discount.\u003c/p\u003e\u003cp\u003eSuraksha Diagnostic share price made a tepid debut on the bourses today. On NSE, Suraksha Diagnostic share price opened at  \u003cspan class='webrupee'\u003e₹\u003c/span\u003e438 per share, 0.68% lower than the issue price of  \u003cspan class='webrupee'\u003e₹\u003c/span\u003e441. On BSE, Suraksha Diagnostic share price today opened at  \u003cspan class='webrupee'\u003e₹\u003c/span\u003e437 apiece, down 0.91% than the issue price.\u003c/p\u003e\u003cp\u003eAccording to Arun Kejriwal, founder of Kejriwal Research and Investment Services, the issue was expensive at the IPO, it has not become cheaper now after listing. So allow the shares to find their own level and decide to enter the share if you like the business after a week. If you are unsure about the business, wait for the company to declare the results before you take a call.\u003c/p\u003e\u003cp\u003eSuraksha Diagnostic Ltd made its stock market debut today. The initial public offering (IPO) attracted overall decent interest, and today, December 6, the IPO will officially list, setting the stage for the company’s growth.\u003c/p\u003e\u003cp\u003eThe equity shares of Suraksha Diagnostic was officially listed and opened for trading on the Exchange within the ‘B’ Group of Securities. \u0026nbsp;Suraksha Diagnostic shares participated in the Special Pre-open Session (SPOS) today, with trading commencing at 10:00 AM.\u003c/p\u003e\u003cp\u003eThe Integrated Diagnostic Chain Company successfully launched its IPO for subscription from Friday, November 29, to Tuesday, December 3, garnering a decent level of interest. Non-institutional investors (NIIs) demonstrated significant enthusiasm, subscribing to the offering 1.41 times, while qualified institutional buyers (QIBs) showed even greater engagement with a subscription rate of 1.74 times.\u0026nbsp;\u003c/p\u003e\u003cp\u003eRetail investors also played an important role, achieving a subscription rate of 95%. Notably, by the third day of the IPO, the Suraksha Diagnostic IPO subscription status was reported at 1.27 times by the BSE, reflecting continued investor confidence in the market.\u003c/p\u003e\u003cp\u003eSuraksha Diagnostic IPO price band was set in the range of  \u003cspan class='webrupee'\u003e₹\u003c/span\u003e420 to  \u003cspan class='webrupee'\u003e₹\u003c/span\u003e441 apiece of the face value of  \u003cspan class='webrupee'\u003e₹\u003c/span\u003e2. Bids could be placed for multiples of 34 shares, or at least 34 shares.\u003c/p\u003e\u003cp\u003eIncorporated in 2005, Suraksha Diagnostic Limited offers pathology, radiology testing and medical consultancy services.\u003c/p\u003e\u003cp\u003e\u003ci\u003eStay tuned for more updates\u0026nbsp;\u003c/i\u003e\u003c/p\u003e","webType":"","related":[],"showRelated":false,"newsletterHeadline":"Suraksha Diagnostic Share Price Live Updates: Stock makes a tepid debut, opens with nearly 1% discount at  \u003cspan class='webrupee'\u003e₹\u003c/span\u003e438 on NSE","newsletterSummary":"Suraksha Diagnostic Share Price Highlights: The Suraksha Diagnostics IPO is listing today, December 6. Shares of Suraksha Diagnostics will be available on both the BSE and NSE stock exchanges at 10:00 IST. ","webStorySlide":null,"logoUrl":null,"logoPosition":null,"hasSlideImage":false,"hasSlideVideo":false,"hasLogoImage":false,"creditInfo":null,"altText":null,"metaTitle":null,"metaDescription":null,"keywords":null,"slideAnimation":"","sampleImagesIdList":[],"sampleImages":null,"personalisedSection":null,"personalisedSectionId":null,"paywallElement":false,"faqSectionHeading":null,"faqs":null,"tagline":null,"tabElements":null,"quiz":null,"poll":null,"bgParaColor":null,"quoteDesign":null,"contentHeading":null,"multipleLeadMediaIds":[],"multipleLeadMediaImages":[],"alsoReadStories":null,"alsoReadStoryIdList":null,"alsoReadStoriesUrl":null,"listCollectionPrimaryPages":null,"storySlug":null,"storyTemplate":"","review":null,"newAmazonAdsMeta":null,"steps":null},"trendingStocks":[{"tickerId":"S0003022","ric":"TAMO.N
